<!DOCTYPE html>
<html>
<head>
	<title>Reading RGB values</title>
	<style type="text/css">
	body {
		background: black; text: silver;
	}
	</style>
</head>
<body>

<div style="position:absolute; top:0; bottom: 0; left: 0; right: 50%;" id="color"></div>

<script src="/socket.io.js"></script>
<script>
  // var box = document.querySelector('#color');
  boxes = [
  	document.querySelector('body'),
  	document.querySelector('#color')
  ];

  var socket = io('http://localhost');

  socket.on('RGB', function (data) {
    console.log(data.hex);
    // box.style.backgroundColor = "Red"
    boxes[data.index].style.backgroundColor = data.hex;
    // socket.emit('my other event', { my: 'data' });
  });

</script>

</body>
</html>
